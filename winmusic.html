<!DOCTYPE html>
<html>
<head>
    <title>8-Bit Success!</title>
    <style>
        body { 
            background: #ffbe0b; 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; 
            height: 100vh; font-family: 'Courier New', monospace;
            color: #3a86ff; margin: 0; overflow: hidden;
        }
        .card { 
            background: white; padding: 40px; border-radius: 10px;
            border: 6px solid #fb5607; text-align: center;
            box-shadow: 10px 10px 0px #3a86ff;
        }
        button {
            padding: 15px 30px; font-size: 1.2rem; cursor: pointer;
            background: #3a86ff; color: white; border: none;
            font-weight: bold; text-transform: uppercase;
        }
        button:active { transform: scale(0.95); }
        .stars { font-size: 2.5rem; margin-bottom: 10px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .spinner { display: inline-block; animation: spin 2s linear infinite; }
    </style>
</head>
<body>

    <div class="card">
        <div class="stars">‚≠ê <span class="spinner">üåü</span> ‚≠ê</div>
        <h1 style="margin: 10px 0;">YOU DID IT!</h1>
        <button onclick="playSuccess()">‚ñ∂ Play Victory</button>
    </div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playNote(freq, start, duration, type = 'square', vol = 0.1) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        osc.type = type;
        osc.frequency.setValueAtTime(freq, start);
        
        gain.gain.setValueAtTime(vol, start);
        // Quick decay for that "plucky" happy sound
        gain.gain.exponentialRampToValueAtTime(0.0001, start + duration);
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start(start);
        osc.stop(start + duration);
    }

    function playSuccess() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const now = audioCtx.currentTime;
        const tempo = 0.12; // Brisk and energetic

        // Jolly Ascending Success Melody
        // Notes: C5, E5, G5, C6 (Power Chord Arpeggio)
        const melody = [
            {f: 523.25, d: 1}, // C5
            {f: 659.25, d: 1}, // E5
            {f: 783.99, d: 1}, // G5
            {f: 1046.50, d: 4}, // C6 (High Peak!)
            
            {f: 880.00, d: 1}, // A5
            {f: 987.77, d: 1}, // B5
            {f: 1046.50, d: 6}  // C6 Final long note
        ];

        melody.forEach((note, i) => {
            // Main lead
            playNote(note.f, now + (i * tempo), note.d * tempo, 'square', 0.1);
            
            // Adding a "Harmonic Sparkle" (sine wave) an octave higher
            if(i > 3) {
                playNote(note.f * 1.5, now + (i * tempo), 0.5, 'sine', 0.03);
            }
        });

        // Triumphant Bassline
        const bass = [261.63, 329.63, 392.00, 523.25];
        bass.forEach((f, i) => {
            playNote(f, now + (i * tempo), 0.4, 'triangle', 0.15);
        });
    }
</script>
</body>
</html>
